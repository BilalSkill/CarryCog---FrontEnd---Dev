<div class="theme-page-section theme-page-section-xl theme-page-section-gray">
    <div class="theme-hero-area-body">
      <div class="theme-page-section _pt-3 theme-page-section-xl">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div class="theme-login">
                <div class="theme-login-header">
                  <h1 class="theme-login-title">Sign In</h1>
                  <p class="theme-login-subtitle">Login into your Bookify account</p>
                </div>
                <div class="theme-login-box">
                  <div class="theme-login-box-inner">
                    <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                      <div class="form-group theme-login-form-group">
                          <input class="form-control" type="text" placeholder="Email Address" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required />
                        </div>
                        
                      
                        <div class="form-group theme-login-form-group required">
                          <input class="form-control" type="text" placeholder="Password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required />                           
                          <a class="grid--cell s-link fs-caption" href="/verifyemail">Forgot password?</a>
                        </div>
                        
                      <button type="submit" class="btn btn-uc btn-dark btn-block btn-lg" [disabled]="form.invalid">Login</button>
                      <br>
                     </form>

                    <div class="theme-login-social-separator">
                      <p>or sign in with social media</p>
                    </div>
                    <div class="theme-login-social-login">
                      <div class="row" data-gutter="10">
                        <div class="col-xs-6">
                          <a class="theme-login-social-login-facebook" href="#">
                            <i class="fa fa-facebook-square"></i>
                            <span>Sign in with
                              <br/>
                              <b>Facebook</b>
                            </span>
                          </a>
                        </div>
                        <div class="col-xs-6">
                          <a class="theme-login-social-login-google" href="#">
                            <i class="fa fa-google-plus-circle"></i>
                            <span>Sign in with
                              <br/>
                              <b>Google</b>
                            </span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="theme-login-box-alt">
                    <p>Don't have an account? &nbsp;
                      <a routerLink='/registration'>Sign Up</a>
                    </p>
                  </div>
                </div>
                <p class="theme-login-terms">By logging in you accept our
                  <a href="#">terms of use</a>
                  <br/>and
                  <a href="#">privacy policy</a>.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
