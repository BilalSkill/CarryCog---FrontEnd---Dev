<div class="theme-page-section theme-page-section-xl theme-page-section-gray">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="theme-login">
            <div class="theme-login-header">
              <h1 class="theme-login-title">Reset Password</h1>
              <p class="theme-login-subtitle">Reset Password Of CarryCog account</p>
            </div>
            <div class="theme-login-box">
              <div class="theme-login-box-inner">
                
                <form [formGroup]="service.ResetPasswordModel" autocomplete="off" (submit)="onSubmit()">
                    <div class="form-group theme-login-form-group required">
                        <input class="form-control" type="text" placeholder="New Password" formControlName="Password" autocomplete="false" /> 
                        <label class="text-danger" *ngIf="service.ResetPasswordModel.get('Password').touched && service.ResetPasswordModel.get('Password').errors?.required">This field is mandatory.</label>
                        <label class="text-danger" *ngIf="service.ResetPasswordModel.get('Password').touched && service.ResetPasswordModel.get('Password').errors?.minlength">Minimum 4 characters required.</label>
                      </div>
                    <button type="submit" class="btn btn-uc btn-dark btn-block btn-lg" [disabled]="!service.ResetPasswordModel.valid">Reset Password</button>
                    <br>
                   </form>
                  

              </div>
            </div>
            <p class="theme-login-terms">By signing up you accept our
              <a href="#">terms of use</a>
              <br/>and
              <a href="#">privacy policy</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
